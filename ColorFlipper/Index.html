<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Flipper</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="container">
        <h1>Color-Flipper</h1>
        <div class="for-btn">
            <button class="btn" id="btn1" onclick="setColor('red')">Red</button>
            <button class="btn" id="btn2" onclick="setColor('green')">Green</button>
            <button class="btn" id="btn3" onclick="setColor('blue')">Blue</button>
            <button class="btn" id="btn4" onclick="setColor('yellow')">Yellow</button>
            <button class="btn" id="btn5" onclick="setColor('orange')">Orange</button>
            <button class="btn" id="btn6"onclick="randomColor()">Random</button>
        </div>
    </div>

    <script src="Main.js"></script>
</body>
</html>
